---
  - hosts: webservers
    become: Yes
    tasks:
  - name: install java on ubuntu
    apt:
      name: "{{javaonubuntu}}"
      State: Present
      when: ansible_os_family=="Debian"
  - name: install java on RedHat
    Yum:
      name: "{{javaonRedHat}}"
      State: Present
      when: ansible_os_family=="RedHat"